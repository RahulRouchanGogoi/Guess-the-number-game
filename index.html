<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
    <body>
      <div class="inner-box">
        <div class="header">
          <h1>Guess the Number</h1>
          <p class="between">(Between 1 and 20)</p>
        </div>
        <div class="line">
          <div class="number">?</div>
        </div>

        <div class="wrap">
          <div class="image">
            <div class="yay-image-left"></div>
            <div class="main">
              <div class="message">Start guessing...!</div>
              <input type="number" class="guess" />
              <button class="btn check">Check!</button>
            </div>
            <div class="yay-image-right"></div>
          </div>

          <div class="end">
            <p class="noOfGuess">
              🔄️ No of guess:<span class="score"> 0</span>
            </p>
            <p class="label-highscore">
              🥇 Highscore(Minimum no of guess):<span class="highscore"
                >20</span
              >
            </p>
            <button class="btn again">Play Again!</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
  </head>
</html>
